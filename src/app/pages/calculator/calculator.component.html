<form class="w-10/12 mx-auto bg-slate-300" [formGroup]="project">
    <h1 class="mt-5 mb-10">Hello, I'd bring your ideas to reality. Tell me about your project...</h1>
    <mat-form-field appearance="outline">
        <mat-label>Name</mat-label>
        <input type="text" required matInput formControlName="name" (blur)="updateErrorMessages()">
        @if (name.invalid) {
        <mat-error>{{nameErrorMessage()}}</mat-error>
        }
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input type="email" required matInput formControlName="email" (blur)="updateErrorMessages()">
        @if (email.invalid) {
        <mat-error>{{emailErrorMessage()}}</mat-error>
        }
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Project Brief</mat-label>
        <textarea required matInput class="max-h-[30svh] min-h-[8svh]"></textarea>
    </mat-form-field>
    <section aria-label="Budget section" class="mb-5">
        <label>Budget</label><br>
        <mat-radio-button>
            <span>
                <span matTextPrefix>$&nbsp;</span>0 - <span matTextPrefix>$&nbsp;</span>1000
            </span>
        </mat-radio-button>
        <mat-radio-button>
            <span>
                <span matTextPrefix>$&nbsp;</span>1000 - <span matTextPrefix>$&nbsp;</span>5000
            </span>
        </mat-radio-button>
        <mat-radio-button>
            <span>
                <span matTextPrefix>$&nbsp;</span>5000+
            </span>
        </mat-radio-button>
    </section>
    <section aria-label="Timeline section" class="mb-5">
        <label>Timeline</label><br>
        <mat-radio-button>
            <span>Less than 1 month</span>
        </mat-radio-button>
        <mat-radio-button>
            <span>1 - 3 months</span>
        </mat-radio-button>
        <mat-radio-button>
            <span>More than 3 months</span>
        </mat-radio-button>
    </section>

    <button class="border border-black rounded-[5px] py-[10px] px-5 mt-[10px]">
        Submit
        <svg xmlns="http://www.w3.org/2000/svg" class="rotate-180 inline ml-[10px]" width="24" height="24"
            viewBox="0 0 24 24">
            <rect width="24" height="24" fill="none" />
            <path fill="none" stroke="currentColor"
                d="M8 5c0 .742-.733 1.85-1.475 2.78c-.954 1.2-2.094 2.247-3.401 3.046C2.144 11.425.956 12 0 12m0 0c.956 0 2.145.575 3.124 1.174c1.307.8 2.447 1.847 3.401 3.045C7.267 17.15 8 18.26 8 19m-8-7h24"
                stroke-width="1" />
        </svg>
    </button>
</form>
